<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My US Map</title>
    <style>
    #map{
        height: 500px;
        width: 100%;
    }
        </style>
    <script src="maps.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
</head>
<body>

    <h1 style="text-align: center; color: #222;
    text-shadow: 0px 2px 3px #555;">My US Map</h1>
    <div style="width: 800px; margin: auto;
    width: 50%;
    border: 3px solid green;
    padding: 40px;" id="map"></div>
    <script>
        function initMap(){
            // Map options
            var options = {
                zoom: 5,
                center: {lat:29.7604, lng: -95.3698}
            }

            // New map
            var map = new google.maps.Map(document.getElementById('map'), options)
        

            for(var i = 0; i < markers.length; i++){
                addMarker(markers[i])
            }
            //addMarker({coords:{lat: 29.9511, lng: -90.0715}})
            //add marker function
            function addMarker(props){
                var marker = new google.maps.Marker({
                position: props.coords,
                content: props.content,
                map: map
             });

             if(props.content){
                var infoWindow = new google.maps.InfoWindow({
                content: props.content
                })
            
                marker.addListener('click', function(){
                infoWindow.open(map, marker)
                })
             }
            }
        }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBs0CXzvyXXVWbwspNkfJeerpc0cLquFr4&callback=initMap">
    </script>
    
</body>
</html>
